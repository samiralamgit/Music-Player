<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music_Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="Music_player.css">
</head>
<body>
    <section class="main">
        <div class="container box">
            <div class="music">
                <!-- Music Player -->
                <div class="music-player">
                    <div class="header">
                        <i class="fas fa-music"></i>
                        <!-- <i class="fa-sharp fa-solid fa-music"></i> -->
                        <h2>Now Playing</h2>
                        <i class="fas fa-bars"></i>
                    </div>
                    <!-- Song Details -->
                    <div class="details">
                        <img src="My files for project/music player/Musicplayer.png" alt="Error" class="track-image">
                        <p class="title">Song Title</p>
                        <p class="artist">Artist Name</p>
                    </div>
                    <!-- Player Controls -->
                    <div class="controls">
                        <div class="song-timer">
                            <span class="current-time">00:20</span>
                            <span class="duration-time">04:43</span>
                        </div>
                        <!-- seek bar -->
                        <div class="duration">
                            <input type="range" class="duration-slider" min="0" max="100" value="0">
                        </div>
                        <!-- Buttons -->
                        <div class="buttons">
                            <button id="prev"><i class="fa-solid fa-2x fa-backward-step"></i></button>
                            <button class="play"><i class="fa-solid fa-2x fa-circle-play"></i></i></i></i></button>
                            <button class="next"><i class="fa-solid fa-2x fa-forward-step"></i></i></button>
                        </div>
                        <!-- Auto Play -->
                        <button class="play-all">playAll  <i class="fa-sharp fa-solid fa-rotate-right"></i></i></button>
                        <!-- Volume -->
                        <div class="volume">
                            <p id="show-volume"></p>
                            <i class="fa-solid fa-volume-xmark" id="volume-icon"></i>
                            <input type="range" id="volume" min="0" max="100" value="100">
                        </div>
                    </div>
                </div>

                <!-- PlayList -->
                <div class="music-playlist">
                    <!-- Header -->
                    <div class="header playlist-header">
                        <i class="fas fa-music"></i>
                        <h2>Playlist</h2>
                        <i class="fas fa-times"></i>
                    </div>
                    <!-- Playlist Item -->
                    <div class="playlist-div">
                        <!-- <div class="playlist">
                            <span class="song-index">1</span>
                            <p class="single-song">Song one</p>
                        </div> -->
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="Music_Player.js"></script>
</body>
</html>
